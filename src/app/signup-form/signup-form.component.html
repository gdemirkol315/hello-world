<form [formGroup]="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      type="text"
      class="form-control">
    <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">
      <p *ngIf="username?.hasError('required')">Please enter username.</p>
      <p *ngIf="username?.hasError('minlength')">Username should contain
        minimum {{username?.getError('minlength').requiredLength}} chars.
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      type="text"
      class="form-control">
    <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger">
      Please enter password.
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
