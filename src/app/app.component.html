<input #courseName>
<button (click)="onAdd(courseName.value)">add</button>

<ul>
    <table>
        <tbody *ngFor="let course of courses; index as i">
            <div *ngIf="i==0">
                <td>id</td>
                <td>Course Name</td>
            </div>
            <tr>
                <td>{{i}}</td>
                <td>{{course.name}}</td>
                <td><button (click)="onRemove(course)">remove</button></td>
            </tr>
        </tbody>
    </table>
</ul>
