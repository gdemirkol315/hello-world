<h1>My Followers</h1>
<br>
<ul *ngFor="let follower of followers" class="list-unstyled">
  <li class="media">
    <img class="mr-3 avatar" src={{follower.avatar_url}}>
    <div class="media-body">
      <h5 class="mt-0 mb-1"><a
        [routerLink]="['/followers','{{follower.id}}','{{follower.login}}']">{{follower.login}}</a></h5>
      <a href={{follower.html_url}}>{{follower.html_url}}</a>
    </div>
  </li>
</ul>
